<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://tdesign.tencent.com/miniprogram/css/tdesign.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部搜索栏 -->
    <div class="bg-white px-4 py-3 shadow-sm">
        <div class="flex items-center space-x-3">
            <div class="flex-1 relative">
                <input type="text" placeholder="搜索书名、作者..." 
                       class="w-full bg-gray-100 rounded-full py-2 px-4 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <svg class="absolute left-3 top-2.5 w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
            <button class="p-2">
                <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5-5-5h5v-12"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- 滚动内容区域 -->
    <div class="pb-20">
        <!-- 轮播图区域 -->
        <div class="bg-white mx-4 my-4 rounded-lg overflow-hidden shadow-sm">
            <div class="h-40 bg-gradient-to-r from-blue-400 to-purple-500 flex items-center justify-center">
                <div class="text-center text-white">
                    <h2 class="text-xl font-bold mb-2">新学期优惠</h2>
                    <p class="text-sm opacity-90">专业教材 9折起</p>
                </div>
            </div>
        </div>

        <!-- 快捷入口 -->
        <div class="bg-white mx-4 mb-4 rounded-lg p-4 shadow-sm">
            <div class="grid grid-cols-4 gap-4">
                <div class="text-center">
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                        <span class="text-xl">💻</span>
                    </div>
                    <span class="text-xs text-gray-600">计算机</span>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                        <span class="text-xl">⚕️</span>
                    </div>
                    <span class="text-xs text-gray-600">医学</span>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                        <span class="text-xl">💼</span>
                    </div>
                    <span class="text-xs text-gray-600">管理学</span>
                </div>
                <div class="text-center">
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center mx-auto mb-2">
                        <span class="text-xl">🏛️</span>
                    </div>
                    <span class="text-xs text-gray-600">法律</span>
                </div>
            </div>
        </div>

        <!-- 推荐图书 -->
        <div class="bg-white mx-4 mb-4 rounded-lg shadow-sm">
            <div class="p-4 border-b border-gray-100">
                <h3 class="font-semibold text-gray-800">热门推荐</h3>
            </div>
            <div class="p-4 space-y-4">
                <!-- 图书项目 -->
                <div class="flex space-x-3">
                    <div class="w-16 h-20 bg-gray-200 rounded flex items-center justify-center">
                        <span class="text-2xl">📖</span>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium text-gray-800 mb-1">Java核心技术 卷I</h4>
                        <p class="text-sm text-gray-500 mb-2">凯·S·霍斯特曼 著</p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-red-500">¥45</span>
                            <div class="flex items-center space-x-1 text-xs text-gray-500">
                                <span>⭐</span>
                                <span>4.8</span>
                                <span>|</span>
                                <span>已售156本</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex space-x-3">
                    <div class="w-16 h-20 bg-gray-200 rounded flex items-center justify-center">
                        <span class="text-2xl">📚</span>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium text-gray-800 mb-1">医学统计学</h4>
                        <p class="text-sm text-gray-500 mb-2">李康 主编</p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-red-500">¥32</span>
                            <div class="flex items-center space-x-1 text-xs text-gray-500">
                                <span>⭐</span>
                                <span>4.6</span>
                                <span>|</span>
                                <span>已售89本</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex space-x-3">
                    <div class="w-16 h-20 bg-gray-200 rounded flex items-center justify-center">
                        <span class="text-2xl">📊</span>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-medium text-gray-800 mb-1">管理学原理</h4>
                        <p class="text-sm text-gray-500 mb-2">周三多 主编</p>
                        <div class="flex items-center justify-between">
                            <span class="text-lg font-bold text-red-500">¥28</span>
                            <div class="flex items-center space-x-1 text-xs text-gray-500">
                                <span>⭐</span>
                                <span>4.7</span>
                                <span>|</span>
                                <span>已售124本</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 更多推荐 -->
        <div class="bg-white mx-4 mb-4 rounded-lg shadow-sm">
            <div class="p-4 border-b border-gray-100">
                <h3 class="font-semibold text-gray-800">为你推荐</h3>
            </div>
            <div class="grid grid-cols-2 gap-4 p-4">
                <div class="border border-gray-100 rounded-lg p-3">
                    <div class="w-full h-24 bg-gray-200 rounded mb-2 flex items-center justify-center">
                        <span class="text-xl">📘</span>
                    </div>
                    <h4 class="text-sm font-medium text-gray-800 mb-1">线性代数</h4>
                    <p class="text-xs text-gray-500 mb-2">同济大学</p>
                    <span class="text-sm font-bold text-red-500">¥25</span>
                </div>
                <div class="border border-gray-100 rounded-lg p-3">
                    <div class="w-full h-24 bg-gray-200 rounded mb-2 flex items-center justify-center">
                        <span class="text-xl">📗</span>
                    </div>
                    <h4 class="text-sm font-medium text-gray-800 mb-1">高等数学</h4>
                    <p class="text-xs text-gray-500 mb-2">同济大学</p>
                    <span class="text-sm font-bold text-red-500">¥35</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="grid grid-cols-4 py-2">
            <div class="text-center py-2">
                <div class="text-blue-500 mb-1">
                    <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </div>
                <span class="text-xs text-blue-500 font-medium">首页</span>
            </div>
            <div class="text-center py-2">
                <div class="text-gray-400 mb-1">
                    <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400">分类</span>
            </div>
            <div class="text-center py-2">
                <div class="text-gray-400 mb-1">
                    <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M7 4V2C7 1.45 7.45 1 8 1S9 1.45 9 2V4H15V2C15 1.45 15.45 1 16 1S17 1.45 17 2V4H20C21.1 4 22 4.9 22 6V20C22 21.1 21.1 22 20 22H4C2.9 22 2 21.1 2 20V6C2 4.9 2.9 4 4 4H7Z"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400">购物车</span>
            </div>
            <div class="text-center py-2">
                <div class="text-gray-400 mb-1">
                    <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H9L3 7V9H21ZM3 19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V11H3V19Z"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
