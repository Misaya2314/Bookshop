<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://tdesign.tencent.com/miniprogram/css/tdesign.min.css">
</head>
<body class="bg-gray-50">
    <!-- 顶部标题栏 -->
    <div class="bg-white px-4 py-3 shadow-sm">
        <div class="flex items-center justify-between">
            <h1 class="text-lg font-semibold text-gray-800">购物车</h1>
            <button class="text-sm text-blue-600">编辑</button>
        </div>
    </div>

    <!-- 购物车内容 -->
    <div class="pb-24">
        <!-- 商家分组 -->
        <div class="bg-white mt-2">
            <!-- 商家头部 -->
            <div class="flex items-center px-4 py-3 border-b border-gray-100">
                <input type="checkbox" class="mr-3 w-4 h-4 text-blue-600 rounded">
                <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                    <span class="text-blue-600 text-sm font-semibold">李</span>
                </div>
                <span class="text-sm font-medium text-gray-800">李同学的店</span>
            </div>

            <!-- 商品列表 -->
            <div class="space-y-0">
                <!-- 商品项 1 -->
                <div class="flex items-center px-4 py-4 border-b border-gray-50">
                    <input type="checkbox" class="mr-3 w-4 h-4 text-blue-600 rounded">
                    <div class="w-16 h-20 bg-gray-200 rounded mr-3 flex items-center justify-center">
                        <span class="text-xl">📖</span>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-sm font-medium text-gray-800 mb-1">Java核心技术 卷I</h4>
                        <p class="text-xs text-gray-500 mb-2">9成新，几乎无笔记</p>
                        <div class="flex items-center justify-between">
                            <span class="text-red-500 font-bold">¥45</span>
                            <div class="flex items-center border border-gray-300 rounded">
                                <button class="w-8 h-8 flex items-center justify-center text-gray-500">-</button>
                                <span class="w-12 h-8 flex items-center justify-center text-sm">1</span>
                                <button class="w-8 h-8 flex items-center justify-center text-gray-500">+</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 商品项 2 -->
                <div class="flex items-center px-4 py-4">
                    <input type="checkbox" class="mr-3 w-4 h-4 text-blue-600 rounded">
                    <div class="w-16 h-20 bg-gray-200 rounded mr-3 flex items-center justify-center">
                        <span class="text-xl">📘</span>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-sm font-medium text-gray-800 mb-1">算法导论</h4>
                        <p class="text-xs text-gray-500 mb-2">8成新，有少量笔记</p>
                        <div class="flex items-center justify-between">
                            <span class="text-red-500 font-bold">¥68</span>
                            <div class="flex items-center border border-gray-300 rounded">
                                <button class="w-8 h-8 flex items-center justify-center text-gray-500">-</button>
                                <span class="w-12 h-8 flex items-center justify-center text-sm">1</span>
                                <button class="w-8 h-8 flex items-center justify-center text-gray-500">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 另一个商家 -->
        <div class="bg-white mt-2">
            <!-- 商家头部 -->
            <div class="flex items-center px-4 py-3 border-b border-gray-100">
                <input type="checkbox" class="mr-3 w-4 h-4 text-blue-600 rounded">
                <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                    <span class="text-green-600 text-sm font-semibold">王</span>
                </div>
                <span class="text-sm font-medium text-gray-800">王同学的店</span>
            </div>

            <!-- 商品列表 -->
            <div class="space-y-0">
                <!-- 商品项 3 -->
                <div class="flex items-center px-4 py-4">
                    <input type="checkbox" class="mr-3 w-4 h-4 text-blue-600 rounded">
                    <div class="w-16 h-20 bg-gray-200 rounded mr-3 flex items-center justify-center">
                        <span class="text-xl">📚</span>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-sm font-medium text-gray-800 mb-1">医学统计学</h4>
                        <p class="text-xs text-gray-500 mb-2">9成新，保存完好</p>
                        <div class="flex items-center justify-between">
                            <span class="text-red-500 font-bold">¥32</span>
                            <div class="flex items-center border border-gray-300 rounded">
                                <button class="w-8 h-8 flex items-center justify-center text-gray-500">-</button>
                                <span class="w-12 h-8 flex items-center justify-center text-sm">2</span>
                                <button class="w-8 h-8 flex items-center justify-center text-gray-500">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 推荐商品 -->
        <div class="bg-white mt-4">
            <div class="px-4 py-3 border-b border-gray-100">
                <h3 class="text-sm font-semibold text-gray-800">为你推荐</h3>
            </div>
            <div class="p-4">
                <div class="grid grid-cols-2 gap-4">
                    <div class="border border-gray-100 rounded-lg p-3">
                        <div class="w-full h-20 bg-gray-200 rounded mb-2 flex items-center justify-center">
                            <span class="text-lg">📗</span>
                        </div>
                        <h4 class="text-xs font-medium text-gray-800 mb-1">线性代数</h4>
                        <span class="text-sm font-bold text-red-500">¥25</span>
                        <button class="w-full mt-2 py-1 bg-blue-50 text-blue-600 text-xs rounded">加入购物车</button>
                    </div>
                    <div class="border border-gray-100 rounded-lg p-3">
                        <div class="w-full h-20 bg-gray-200 rounded mb-2 flex items-center justify-center">
                            <span class="text-lg">📙</span>
                        </div>
                        <h4 class="text-xs font-medium text-gray-800 mb-1">高等数学</h4>
                        <span class="text-sm font-bold text-red-500">¥35</span>
                        <button class="w-full mt-2 py-1 bg-blue-50 text-blue-600 text-xs rounded">加入购物车</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部结算栏 -->
    <div class="fixed bottom-16 left-0 right-0 bg-white border-t border-gray-200">
        <div class="px-4 py-3">
            <div class="flex items-center justify-between mb-3">
                <div class="flex items-center">
                    <input type="checkbox" class="mr-2 w-4 h-4 text-blue-600 rounded">
                    <span class="text-sm text-gray-700">全选</span>
                </div>
                <div class="text-right">
                    <div class="text-xs text-gray-500">合计:</div>
                    <div class="text-lg font-bold text-red-500">¥177</div>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <button class="px-4 py-2 text-sm text-gray-600 border border-gray-300 rounded-lg">
                    移入收藏 (3)
                </button>
                <button class="flex-1 bg-red-500 hover:bg-red-600 text-white font-medium py-3 rounded-lg transition-colors">
                    结算 (4)
                </button>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="grid grid-cols-4 py-2">
            <div class="text-center py-2">
                <div class="text-gray-400 mb-1">
                    <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400">首页</span>
            </div>
            <div class="text-center py-2">
                <div class="text-gray-400 mb-1">
                    <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M4 6h16v2H4zm0 5h16v2H4zm0 5h16v2H4z"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400">分类</span>
            </div>
            <div class="text-center py-2">
                <div class="text-blue-500 mb-1">
                    <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M7 4V2C7 1.45 7.45 1 8 1S9 1.45 9 2V4H15V2C15 1.45 15.45 1 16 1S17 1.45 17 2V4H20C21.1 4 22 4.9 22 6V20C22 21.1 21.1 22 20 22H4C2.9 22 2 21.1 2 20V6C2 4.9 2.9 4 4 4H7Z"/>
                    </svg>
                </div>
                <span class="text-xs text-blue-500 font-medium">购物车</span>
            </div>
            <div class="text-center py-2">
                <div class="text-gray-400 mb-1">
                    <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 1H9L3 7V9H21ZM3 19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V11H3V19Z"/>
                    </svg>
                </div>
                <span class="text-xs text-gray-400">我的</span>
            </div>
        </div>
    </div>
</body>
</html>
